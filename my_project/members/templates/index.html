<html>

      table, th, td {
  border: 1px solid black;

}
th, td {

    <body>

        {% for x in mymembers %}
            <li>{{ x.first_name }} {{ x.last_name }} {{x.phone}} {{x.joined_date}}</li>

        <table style="width: 60%;margin-left: 20%;margin-top: 4%;">
            <thead>
               <td colspan="4" style="text-align: center;"><h1> MEMBERS DATA</h1></td>
            </thead>
            <tbody>
            <tr>
                <th>ID</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Phone</th>
                <th>Date</th>
            </tr>
            {% for x in mymembers %}
            <tr>
             <td>{{x.id}}</td>   
            <td  class="n1">{{ x.first_name }}</td>
            <td class="n1">{{ x.last_name }}</td> 
            <td class="n1">{{x.phone}}</td> 
            <td class="n1"> {{x.joined_date}}</td>
                
            </tr>
            </tbody>
            {% endfor %}
            <tfoot>
                <tr >
                   <td colspan="4" style="text-align: center;"><h1> END </h1></td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
